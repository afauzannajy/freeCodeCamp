<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">
        Thank you for taking the time to help us improve the platform
      </p>
      <form action="#" id="survey-form">
        <label for="name" id="name-label"
          >Name
          <input
            id="name"
            name="name"
            type="text"
            placeholder="Enter your name"
            required
        /></label>
        <label for="email" id="email-label"
          >Email
          <input
            id="email"
            name="email"
            type="email"
            placeholder="Enter your email"
            required
        /></label>
        <label for="number" id="number-label"
          >Age <span class="info">(optional)</span>
          <input
            id="number"
            name="age"
            type="number"
            min="13"
            max="120"
            placeholder="Age"
        /></label>
        <label for="dropdown" id="dropdown-label">
          Which option best describes your current role?
          <select name="role" id="dropdown" required>
            <option value="" selected disabled>Select current role</option>
            <option value="student">Student</option>
            <option value="fullTimeJob">Full Time Job</option>
            <option value="fullTimeLearner">Full Time Learner</option>
            <option value="preferNotToSay">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </label>
        <label for="radio" id="radio-label"
          >Would you recommend freeCodeCamp to a friend?
          <label class="in"
            ><input
              class="in-radio"
              type="radio"
              name="recommend"
              value="definitely"
            />
            Definitely</label
          >
          <label class="in"
            ><input
              class="in-radio"
              type="radio"
              name="recommend"
              value="maybe"
            />
            Maybe</label
          >
          <label class="in"
            ><input
              class="in-radio"
              type="radio"
              name="recommend"
              value="notSure"
            />
            Not Sure</label
          >
        </label>
        <label for="features" id="features-label">
          What is your favorite feature of freeCodeCamp?
          <select name="favorite" id="features" required>
            <option value="" selected disabled>Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="openSource">Open Source</option>
          </select>
        </label>
        <label for="checkbox" id="checkbox-label"
          >What would you like to see improved?
          <span class="info">(Check all that apply)</span>
          <label class="in"
            ><input
              class="in-checkbox"
              type="checkbox"
              name="improve"
              value="frontEndProjects"
            />
            Front-end Projects</label
          >
          <label class="in"
            ><input
              class="in-checkbox"
              type="checkbox"
              name="improve"
              value="backEndProjects"
            />
            Back-end Projects</label
          >
          <label class="in"
            ><input
              class="in-checkbox"
              type="checkbox"
              name="improve"
              value="dataVisualization"
            />
            Data Visualization</label
          >
          <label class="in"
            ><input
              class="in-checkbox"
              type="checkbox"
              name="improve"
              value="challenges"
            />
            Challenges</label
          >
          <label class="in"
            ><input
              class="in-checkbox"
              type="checkbox"
              name="improve"
              value="openSourceCommunity"
            />
            Open Source Community</label
          >
          <label class="in"
            ><input
              class="in-checkbox"
              type="checkbox"
              name="improve"
              value="gitterHelpRooms"
            />
            Gitter help rooms</label
          >
          <label class="in"
            ><input
              class="in-checkbox"
              type="checkbox"
              name="improve"
              value="videos"
            />
            Videos</label
          >
          <label class="in"
            ><input
              class="in-checkbox"
              type="checkbox"
              name="improve"
              value="cityMeetups"
            />
            City Meetups</label
          >
          <label class="in"
            ><input
              class="in-checkbox"
              type="checkbox"
              name="improve"
              value="wiki"
            />
            Wiki</label
          >
          <label class="in"
            ><input
              class="in-checkbox"
              type="checkbox"
              name="improve"
              value="forum"
            />
            Forum</label
          >
          <label class="in"
            ><input
              class="in-checkbox"
              type="checkbox"
              name="improve"
              value="additionalCourses"
            />
            Additional Courses</label
          >
        </label>
        <label for="textarea" id="textarea-label">
          Any comments or suggestions?
          <textarea
            name="comments"
            id="textarea"
            rows="5"
            placeholder="Enter your comment here..."
          ></textarea>
        </label>
        <input id="submit" type="submit" value="Submit" />
      </form>
    </div>
  </body>
</html>
